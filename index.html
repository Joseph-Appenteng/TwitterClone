<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter</title>
  <link rel="shortcut icon" type="image" href="img/Screenshot 2024-03-01 103034.png" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
  <script src="js/kit.fontawesome.com_845fef67b3.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="sidebar">
    <i class="fa-brands fa-twitter"></i>
    <div class="sidebarOption active">
      <i class="fa-solid fa-house"></i>
      <h2>Home</h2>
    </div>
    <div class="sidebarOption">
      <i class="fa-solid fa-magnifying-glass"></i>
      <h2>Explore</h2>
    </div>
    <div class="sidebarOption">
      <i class="fa-regular fa-bell"></i>
      <h2>Notifications</h2>
    </div>
    <div class="sidebarOption">
      <i class="fa-regular fa-envelope"></i>
      <h2>Messages</h2>
    </div>
    <div class="sidebarOption">
      <i class="fa-solid fa-list"></i>
      <h2>Lists</h2>
    </div>
    <div class="sidebarOption">
      <i class="fa-regular fa-bookmark"></i>
      <h2>Bookmarks</h2>
    </div>
    <div class="sidebarOption">
      <i class="fa-solid fa-users"></i>
      <h2>Communities</h2>
    </div>
    <div class="sidebarOption">
      <i class="fa-regular fa-user"></i>
      <h2>Profile</h2>
    </div>
    <div class="sidebarOption">
      <i class="fa-solid fa-ellipsis"></i>
      <h2>More</h2>
    </div>
    <button class="sidebar__tweet">Post</button>
  </div>
  <div class="feed">
    <div class="feed_header">
      <h2>Home</h2>
    </div>

    <div class="tweetBox">
      <form>
        <div class="tweetbox__input">
          <img src="img/profile.webp" alt="" />
          <input type="text" placeholder="What's happening?" />
        </div>
        <button class="tweetBox__tweetButton">Post</button>
      </form>
    </div>

    <div class="post__container">

    </div>
</body>

</html>
